<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Ed-Ug</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f9f9f9;
    }

    header {
      background-color: #001f3f;
      padding: 1rem 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    nav {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
      display: flex;
      align-items: center;
      gap: 2rem;
    }

    nav strong {
      font-size: 1.5rem;
      color: #fff;
      margin-right: auto;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    nav a:hover {
      background-color: #003d7a;
    }

    main {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 20px;
    }

    section {
      background-color: #fff;
      padding: 2.5rem;
      margin-bottom: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    section h1 {
      color: #001f3f;
      font-size: 2rem;
      margin-bottom: 1.5rem;
      text-align: center;
      border-bottom: 3px solid #001f3f;
      padding-bottom: 0.8rem;
    }

    section h2 {
      color: #001f3f;
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      text-align: center;
      border-bottom: 3px solid #001f3f;
      padding-bottom: 0.8rem;
    }

    form {
      margin-top: 1.5rem;
    }

    label {
      display: block;
      color: #001f3f;
      font-weight: bold;
      margin-bottom: 0.5rem;
      margin-top: 1rem;
    }

    input, select {
      width: 100%;
      padding: 0.8rem;
      border: 2px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
      font-family: Arial, sans-serif;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #001f3f;
    }

    button {
      width: 100%;
      background-color: #001f3f;
      color: #fff;
      padding: 1rem;
      border: none;
      border-radius: 5px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 1.5rem;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #003d7a;
    }

    footer {
      background-color: #001f3f;
      color: #fff;
      padding: 2rem 20px;
      text-align: center;
      margin-top: 3rem;
    }

    footer h3 {
      margin-bottom: 0.5rem;
    }

    footer p {
      margin: 0.5rem 0;
    }

    footer a {
      color: #fff;
      text-decoration: underline;
    }

    footer a:hover {
      color: #ccc;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <strong>Ed-Ug</strong>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="courses.html">Courses</a>
      <a href="contact.html">Contact</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <main>
    <section>
      <h1>Login to Ed-Ug</h1>
      <form action="#" method="POST">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Login</button>
      </form>
    </section>

    <section>
      <h2>Create New Account</h2>
      <form action="#" method="POST">
        <label for="reg-name">Full Name:</label>
        <input type="text" id="reg-name" name="name" required>

        <label for="reg-email">Email:</label>
        <input type="email" id="reg-email" name="email" required>

        <label for="reg-school">School:</label>
        <input type="text" id="reg-school" name="school" required>

        <label for="reg-level">Class Level:</label>
        <select id="reg-level" name="level" required>
          <option value="">Select...</option>
          <option value="s1">S.1</option>
          <option value="s2">S.2</option>
          <option value="s3">S.3</option>
          <option value="s4">S.4</option>
          <option value="s5">S.5</option>
          <option value="s6">S.6</option>
        </select>

        <label for="reg-password">Password:</label>
        <input type="password" id="reg-password" name="password" required>

        <button type="submit">Create Account</button>
      </form>
    </section>
  </main>

  <footer>
    <h3>Ed-Ug E-Learning Platform</h3>
    <p>Empowering Ugandan students</p>

    </p>
    <p>Email: <a href="mailto:info@ed-ug.com">info@ed-ug.com</a></p>
    <p>Phone: <a href="tel:+256700123456">+256 700 123 456</a></p>

  </footer>
</body>
</html>
